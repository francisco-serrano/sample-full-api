version: '3.4'

services:
  mysql:
    container_name: mysql_solar_system
    image: mysql
    command: --default-authentication-plugin=mysql_native_password --init-file /data/application/init.sql
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./mysql:/var/lib/mysql
      - ./init.sql:/data/application/init.sql

  dev:
    container_name: sample-api-dev
    build:
      context: .
      target: dev
    ports:
      - '8080:8080'
    environment:
      PORT: 8080
      LOG_LEVEL: INFO
      DB_USER: root
      DB_PASS: root
      DB_HOST: mysql:3306
      JWT_EXP_TIME_MINUTES: 30

  prod:
    container_name: sample-api-prod
    build:
      context: .
      target: prod
    ports:
      - '8080:8080'
    environment:
      PORT: 8080
      LOG_LEVEL: INFO
      DB_USER: root
      DB_PASS: root
      DB_HOST: mysql:3306

